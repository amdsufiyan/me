# .github/workflows/deploy.yml (Menggunakan Branch 'gh-pages')

name: Deploy to gh-pages branch

on:
  push:
    branches:
      - main # Hanya jalankan ketika push ke branch utama
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # Diperlukan untuk push ke branch lain
          fetch-depth: 0

      # 1. (Jika diperlukan) Instal dan Build aplikasi Anda
      - name: Install and Build (Jika Anda menggunakan React/Node)
        run: |
          npm install
          npm run build # Harus menghasilkan output di folder 'dist'

      # 2. Deploy ke branch 'gh-pages'
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Kunci: Tentukan folder output
          publish_dir: ./dist
          # Deploy ke branch 'gh-pages'
          publish_branch: gh-pages
